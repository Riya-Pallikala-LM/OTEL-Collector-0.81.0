# Systemd drop-in file to define the default environment variables for Splunk OpenTelemetry Java Auto Instrumentation.

# See https://github.com/signalfx/splunk-otel-collector/blob/main/instrumentation/README.md for details.

# See https://docs.splunk.com/Observability/gdi/get-data-in/application/java/configuration/advanced-java-otel-configuration.html
# for supported environment variables and defaults.

[Manager]
DefaultEnvironment="JAVA_TOOL_OPTIONS=-javaagent:/usr/lib/splunk-instrumentation/splunk-otel-javaagent.jar"
DefaultEnvironment="OTEL_JAVAAGENT_CONFIGURATION_FILE=/usr/lib/splunk-instrumentation/splunk-otel-javaagent.properties"
